program: src/group50/train.py
name: hyperparameter_sweep
project: MLOps_Group_50_Emotion_Recognition
entity: zilverwood-dtu
method: bayes
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - hyperparameters.lr=${hyperparameters.lr}
  - hyperparameters.batch_size=${hyperparameters.batch_size}
  - hyperparameters.epochs=${hyperparameters.epochs}
metric:
    goal: minimize
    name: validation_loss
parameters:
    hyperparameters.lr:
        min: 0.0001
        max: 0.1
        distribution: log_uniform
    hyperparameters.batch_size:
        values: [16, 32, 64]
    hyperparameters.epochs:
        values: [5, 10, 15]
run_cap: 10